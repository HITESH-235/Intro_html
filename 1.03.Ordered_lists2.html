<!DOCTYPE html>
<!HERE WE WILL LEARN HOW TO USE (type="1") IN HTML>
<html>
<head>
<title>ORDERED LIST IN HTML # PART 2</title>
</head>
<body>
<h4>LIST OF COUNTRIES</h4>
<ol type="1">   <!the items will be marked in numbers>
<li>India</li>
<li>Australia</li>
<li>England</li>
<li>America</li>
</ol>
</body>
</html>
<!the items will be marked in upper case(capital) letters if we write type="A">
<!the items will be marked in lower case(small) letters if we write type="a">
<!the items will be marked in upper case(capital) roman letters if we write type="I">
<!the items will be marked in lower case(small) roman letters if we write type="i">
